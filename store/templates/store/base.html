{% load static %}
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Eâ€‘Commerce{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Store</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ml-auto">
        {% if user.is_authenticated %}
          <li class="nav-item"><a class="nav-link" href="/cart/">Carrello</a></li>
          <li class="nav-item"><form action="{% url 'logout' %}" method="post" style="display:inline;"> 
            {% csrf_token %}
  <button type="submit" class="btn btn-link nav-link" style="display:inline; padding: 0;">Logout</button>
</form>
</li>
        {% else %}
          <li class="nav-item"><a class="nav-link" href="/login/">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="/register/">Register</a></li>
        {% endif %}
        <li class="nav-item"></li><form class="d-flex" method="get" action="{% url 'product-search' %}">
    <input class="form-control me-2" type="search" name="q" placeholder="Cerca prodotti..." aria-label="Search">
    <button class="btn btn-outline-success" type="submit">Cerca</button>
</form>
</li>
      </ul>
    </div>
  </nav>
  <main class="container py-4">{% block content %}{% endblock %}</main>
</body>
</html>
